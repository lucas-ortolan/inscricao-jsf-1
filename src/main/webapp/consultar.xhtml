<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">CONSULTAR</div>
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="cpf" value="Informe o CPF do inscrito:"/>
                    <h:inputText id="cpf" value="#{consultarBean.cpf}" size="30" label="Cpf" required="true"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:commandButton value="Pesquisar" action="#{consultarBean.pesquisaAction}"/>
            <h:commandButton value="Menu Inicial" action="menuInicial"/>
            <h:messages/>
        </h:form>
    </ui:define>
</ui:composition>
